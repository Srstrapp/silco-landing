<!-- Hero Section -->
<section class="hero-section relative h-screen flex items-center justify-center overflow-hidden">
    <!-- Fondo -->
    <div class="absolute inset-0 bg-gradient-to-tr from-cyan-900/20 via-black/70 to-gray-900/80 z-0"></div>
    <div class="particles-container absolute inset-0 overflow-hidden z-0"></div>

    <!-- Contenido -->
    <div class="hero-content text-center relative z-10 px-4 w-full">
        <h1 class="text-5xl md:text-7xl font-bold mb-6 text-white font-bebas">
            <span class="bg-clip-text text-transparent bg-gradient-to-r from-cyan-300 to-white">
                Silco Group
            </span>
        </h1>

        <p class="text-xl md:text-2xl text-cyan-100 mb-8 max-w-2xl mx-auto">
            Innovación y estilo en un solo lugar
        </p>

        <div class="btn-container flex flex-col md:flex-row gap-4 justify-center">
            <button pButton label="Silco Creative"
                class="creative-btn p-button-lg bg-gradient-to-r from-cyan-600 to-cyan-500 hover:from-cyan-500 hover:to-cyan-400 text-white shadow-xl">
                <i class="pi pi-palette mr-2"></i>
            </button>

            <button pButton label="Silco Barbería"
                class="barberia-btn p-button-lg bg-gradient-to-r from-gray-900 to-gray-800 hover:from-gray-800 hover:to-gray-700 text-cyan-300 border border-cyan-400 shadow-xl">
                <i class="pi pi-star-fill mr-2 text-yellow-400"></i>
            </button>
        </div>
    </div>
</section>

<!-- Sección Servicios -->
<section class="services-section py-20 bg-white">
    <div class="container mx-auto px-4">
        <h2 class="text-3xl md:text-4xl text-center text-gray-900 mb-12 font-bebas">
            Nuestros Servicios
        </h2>

        <div class="grid md:grid-cols-3 gap-8">
            <!-- Servicio 1 -->
            <div class="service-card">
                <p-card header="Diseño de Marca" styleClass="h-full text-center"> <!-- Añadido text-center -->
                    <ng-template pTemplate="header">
                        <div
                            class="icon-container bg-cyan-100 rounded-full p-4 w-16 h-16 mx-auto flex items-center justify-center">
                            <i class="pi pi-palette text-cyan-600 text-2xl"></i>
                        </div>
                    </ng-template>
                    <p class="text-gray-600 mt-3 px-4">Creación de identidad visual profesional</p>
                </p-card>
            </div>

            <!-- Servicio 2 -->
            <div class="service-card">
                <p-card header="Barbería Premium" styleClass="h-full text-center"> <!-- Añadido text-center -->
                    <ng-template pTemplate="header">
                        <div
                            class="icon-container bg-gray-200 rounded-full p-4 w-16 h-16 mx-auto flex items-center justify-center">
                            <i class="pi pi-star-fill text-yellow-500 text-2xl"></i>
                        </div>
                    </ng-template>
                    <p class="text-gray-600 mt-3 px-4">Estilo y cuidado personal experto</p>
                </p-card>
            </div>

            <!-- Servicio 3 -->
            <div class="service-card">
                <p-card header="Desarrollo Web" styleClass="h-full text-center"> <!-- Añadido text-center -->
                    <ng-template pTemplate="header">
                        <div
                            class="icon-container bg-blue-100 rounded-full p-4 w-16 h-16 mx-auto flex items-center justify-center">
                            <i class="pi pi-globe text-blue-600 text-2xl"></i>
                        </div>
                    </ng-template>
                    <p class="text-gray-600 mt-3 px-4">Páginas web y aplicaciones a medida</p>
                </p-card>
            </div>
        </div>
    </div>
</section>

<!-- Sección CTA -->
<section class="cta-section py-16 bg-gradient-to-r from-gray-900 to-gray-800 text-white text-center">
    <div class="container mx-auto px-4">
        <h3 class="text-2xl md:text-3xl font-bold mb-6">¿Listo para transformar tu proyecto?</h3>
        <button pButton (click)="contactWhatsApp()" label="Contactar por WhatsApp" icon="pi pi-whatsapp" iconPos="left"
            class="whatsapp-btn p-button-lg bg-gradient-to-r from-cyan-600 to-cyan-500 hover:from-cyan-500 hover:to-cyan-400 text-white shadow-lg hover:shadow-cyan-500/30 transition-all"
            style="gap: 0.5rem; padding-left: 1rem; padding-right: 1.5rem;">
        </button>
    </div>
</section>
